<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Listagem de contatos utilizando o Spring Boot</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
	<div class="panel panel-default col-md-4 col-md-offset-4">
		<div class="panel-heading">
			<h2>Cadastrar Produto</h2>
		</div>
		<div class="panel-body">

			<form class="form-horizontal" th:object="${produto}"
				th:action="@{/save}" method="POST">
				<div class="form-group">
					<fieldset>
						<div class="form-group row">
							<div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
								<div th:each="detailedError : ${#fields.detailedErrors()}">
									<span th:text="${detailedError.message}"></span>
								</div>
							</div>
						</div>

						<div class="form-group row">
							<div class="col-md-3">
								<label>Codigo</label> 
								<input type="text" class="form-control input-sm" id="codigo" 
								       name="codigo" th:field="*{codigo}" readOnly="readonly" />
							</div>
						</div>

						<div class="form-group row">
							<div class="col-md-12"
								th:classappend="${#fields.hasErrors('descricao')}? 'has-error'">
								<label>Descricao</label> 
								<input type="text" name="descricao" class="form-control input-sm"
									id="descricao" th:field="*{descricao}" autofocus="autofocus"
									placeholder="Informe a descricao do produto" maxlength="60"
									required="required" />
							</div>
						</div>

						<div class="form-group row">
							<div class="col-md-6"
								th:classappend="${#fields.hasErrors('categoria')}? 'has-error'">
								<label>Categoria</label> 
								<input type="text" name="categoria" id="categoria" 
								       class="form-control input-sm"
									   th:field="*{categoria}" maxlength="30" required="required"
									   placeholder="Informe a categoria do produto" />
							</div>
						</div>

						<div class="form-group row">
							<div class="col-md-6"
								th:classappend="${#fields.hasErrors('marca')}? 'has-error'">
								<label>Marca</label> 
								<input type="text" name="marca" id="marca"
									class="form-control input-sm" th:field="*{marca}"
									maxlength="30" required="required"
									placeholder="Informe a marca do produto" />
							</div>
						</div>
					</fieldset>
				</div>
				<div class="form-group row">
					<button type="submit" class="btn btn-sm btn-primary">
					    <span class="glyphicon glyphicon-floppy-disk"></span> Salvar
					</button>
					<a th:href="@{/}" class="btn btn-sm btn-info">
					<span class="glyphicon glyphicon-arrow-left"></span> Cancelar</a>
				</div>
			</form>
		</div>
	</div>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
