<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Loja Virtual do Celio</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="//cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css">
</head>

<body>
	<div class="panel panel-default">
		<div class="panel-heading">
			<h2>Lista de Produtos</h2>
		</div>

		<div class="panel-body">
			<table id="tbprodutos" class="table table-striped table-hover">
				<thead>
					<tr>
						<th>Codigo</th>
						<th>Descricao</th>
						<th>Categoria</th>
						<th>Marca</th>
						<th>Acao</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="produto: ${produtos}">
						<td th:text="${produto.codigo}"></td>
						<td th:text="${produto.descricao}"></td>
						<td th:text="${produto.categoria}"></td>
						<td th:text="${produto.marca}"></td>
						<td>
							<div class="btn-group pull-right">
								<a class="btn btn-sm btn-primary"
									th:href="@{/edit/{codigo}(codigo=${produto.codigo})}"> <span
									class="glyphicon glyphicon-pencil"></span>
								</a> <a class="delete btn btn-sm btn-danger"
									th:href="@{/delete/{codigo}(codigo=${produto.codigo})}"> <span
									class="glyphicon glyphicon-trash"></span>
								</a>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="panel-footer">
			<a class="btn btn-sm btn-success" th:href="@{/add/}">
			  <span class="glyphicon glyphicon-plus"></span>  Cadastrar Novo Produto
			</a>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
	<script>
		$(document).ready(function() {
			$('#tbprodutos').DataTable({"language": {			    
			    "emptyTable":     "",
			    "info":           "Exibindo _START_ à _END_ de _TOTAL_ produtos",
			    "infoEmpty":      "Exibindo 0 produtos",
			    "infoFiltered":   "(filtrado do total de _MAX_ produtos)",
			    "lengthMenu":     "Exibir _MENU_ produtos por página",
			    "search":         "Localizar:",			    
			    "paginate": {
			        "first":      "First",
			        "last":       "Last",
			        "next":       "Próxima",
			        "previous":   "Anterior"
			    }
			}
			});
		});
	</script>
</body>
</html>
